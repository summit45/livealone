function setCookie(name, value, day){
    let expire = new Date();
    expire.setDate(expire.getDate() + day);
    let cookies = name + '=' + escape(value) + ((day==null)?"":(";expires=" + expire.toUTCString()));
    document.cookie = cookies;
    }

       for(let i=0;i<objectArray.length;i++){

             setCookie(keyname,link,3);
             break;}
          else
             continue;   
          }
    else

let index=0;
let timerID;
function start_mix(){
	let liked = document.getElementById("liked");
	for(let i=0; i<4*6; i++){
		let val = sessionStorage.getItem(objectArray[i].name);
		if(val == null) continue; // 없다면
		console.log(objectArray[i].name);// 있는 경우 이름 출력
		index = i;
		liked.innerHTML="<figure><img src='"+objectArray[i].imgsrc+" class='imgs''width='180px' height='180px'><figcaption>"+objectArray[i].name+"</figcaption></figure>";
		startTimer(2000);
		break;
	}
}
function startTimer(time){
	timerID = setInterval("mix()",time); //2초 주기로 mix()가 호출되도록 타이머 작동
}
function mix(){
	let liked = document.getElementById("liked");
	index++;
	while(true){
		if(index >= 23)
			index=0;
		let val = sessionStorage.getItem(objectArray[index].name);
		if(val != null){
			console.log(objectArray[index].name);
			break;
		}
		index++;
	}
	liked.innerHTML="<figure><img src='"+objectArray[index].imgsrc+"' width='180px' height='180px'><figcaption>"+objectArray[index].name+"</figcaption></figure>";
	
}

function click_like(e){
	let item_id = e.target.id;
	new_item_id = item_id.substr(0,3);
	new_item_id += "item"; // 새 이름
	let item_name = document.getElementById(new_item_id); // 태그
	
	new_item_count = item_id.substr(0,3) + "count";
	item_count = document.getElementById(new_item_count);
	
	for(let i=0; i<4*6; i++){
		if(item_name.innerHTML == objectArray[i].name){	
			if(!window.sessionStorage){
				alert("세션 스토리지를 지원하지 않습니다.");
			}
			sessionStorage.setItem(objectArray[i].name, item_count.value);
			item_count.value="";
			if(timerID == null) {
				console.log("timernull");
				start_mix();
			}
			break;
		}
	}
}
